<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> <!-- Menggunakan CSS utama -->
  <link rel="stylesheet" href="form_validation.css"> <!-- Link ke CSS spesifik halaman ini -->
  <title>Form Validation</title>
</head>
<body>
  <!-- Header (sama seperti halaman utama) -->
  <header class="header">
    <div class="logo">Trianto Studio</div>
    <nav class="navbar">
      <a href="Trianto_studio.html" class="nav-link">Home</a>
      <a href="portfolio.html" class="nav-link">Portfolio</a>
      <a href="#services" class="nav-link">Services</a>
      <a href="#about" class="nav-link">About Me</a>
      <a href="#contact" class="nav-link">Contact</a>
    </nav>
  </header>

  <!-- Main Form Container -->
  <div class="form-container">
    <h1>Simple Form Validation</h1>
    <form onsubmit="return validateForm()">
      <input type="text" id="username" placeholder="Enter your username">
      <input type="email" id="email" placeholder="Enter your email">
      <input type="text" id="address" placeholder="Enter your address">
      <input type="tel" id="phone" placeholder="Enter your phone number">
      <textarea id="message" placeholder="Enter your message" rows="4"></textarea>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2024 Trianto Studio by Faizal Qadri Trianto</p>
  </footer>

  <script>
    function validateForm() {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const address = document.getElementById('address').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const message = document.getElementById('message').value.trim();

      if (username === "" || email === "" || address === "" || phone === "" || message === "") {
        alert('Please fill in all fields.');
        return false;
      }
      alert('Form submitted successfully!');
      return true;
    }
  </script>
</body>
</html>
